<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | NomadByte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">

    <div class="dash-container">
        <aside class="sidebar">
            <div class="logo-area">
                <img src="icon.png" alt="Logo" width="40">
                <h3>NomadByte</h3>
            </div>
            <nav class="dash-nav">
                <a href="#" class="active"><i class="fa fa-home"></i> الرئيسة</a>
                <a href="javascript:void(0)" onclick="toggleModal()"><i class="fa fa-plus-circle"></i> إضافة شحنة</a>
                <a href="index.html" class="logout"><i class="fa fa-sign-out-alt"></i> خروج</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dash-header">
                <h2>إحصائيات الشحنات الذكية</h2>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fa fa-box"></i>
                    <div class="stat-info"><span>الإجمالي</span><strong id="totalCount">1</strong></div>
                </div>
                <div class="stat-card success">
                    <i class="fa fa-check"></i>
                    <div class="stat-info"><span>مكتملة</span><strong>1</strong></div>
                </div>
            </div>

            <section class="table-section">
                <h3>سجل الشحنات</h3>
                <table id="shipmentTable">
                    <thead>
                        <tr>
                            <th>رقم الشحنة</th>
                            <th>الوجهة</th>
                            <th>الوزن</th>
                            <th>الحالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>NB-1001</td>
                            <td>الرياض - القدية</td>
                            <td>5 KG</td>
                            <td><span class="status-badge">مجدولة</span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="shipmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <h3>إضافة شحنة جديدة</h3>
            <form id="addShipmentForm">
                <div class="input-group">
                    <label>رقم الشحنة</label>
                    <input type="text" id="shipId" placeholder="مثال: NB-2002" required>
                </div>
                <div class="input-group">
                    <label>الوجهة</label>
                    <input type="text" id="shipDest" placeholder="إلى أين؟" required>
                </div>
                <div class="input-group">
                    <label>الوزن (KG)</label>
                    <input type="number" id="shipWeight" required>
                </div>
                <button type="button" class="login-btn-blue" onclick="saveShipment()">حفظ الشحنة</button>
            </form>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('shipmentModal');
            modal.style.display = (modal.style.display === "flex") ? "none" : "flex";
        }

        function saveShipment() {
            const id = document.getElementById('shipId').value;
            const dest = document.getElementById('shipDest').value;
            const weight = document.getElementById('shipWeight').value;

            if(!id || !dest || !weight) return alert("اكمل البيانات");

            // إضافة صف جديد للجدول (Task 7)
            const table = document.getElementById('shipmentTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `<td>${id}</td><td>${dest}</td><td>${weight} KG</td><td><span class="status-badge">جديدة</span></td>`;

            // إخفاء النافذة وتصفير الفورم
            toggleModal();
            document.getElementById('addShipmentForm').reset();
            alert("تم حفظ الشحنة بنجاح! ✅");
        }
    </script>
</body>
</html>
