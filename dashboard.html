<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | NomadByte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">

    <div class="dash-container">
        <aside class="sidebar">
            <div class="logo-area">
                <img src="icon.png" alt="Logo" width="40">
                <h3>نوماد بايت</h3>
            </div>
            <nav class="dash-nav">
                <a href="#" class="active"><i class="fa fa-home"></i> الرئيسة</a>
                <a href="#" onclick="openAddShipment()"><i class="fa fa-plus-circle"></i> إضافة شحنة</a>
                <a href="#"><i class="fa fa-truck"></i> الشحنات النشطة</a>
                <a href="#"><i class="fa fa-chart-line"></i> التقارير</a>
                <hr>
                <a href="index.html" class="logout"><i class="fa fa-sign-out-alt"></i> خروج</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dash-header">
                <h2>إحصائيات العمليات - <span class="blue-text">NomadByte_KSA</span></h2>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fa fa-box-open"></i>
                    <div class="stat-info">
                        <span>إجمالي الشحنات</span>
                        <strong>1,240</strong>
                    </div>
                </div>
                <div class="stat-card success">
                    <i class="fa fa-check-circle"></i>
                    <div class="stat-info">
                        <span>تمت بنجاح</span>
                        <strong>1,195</strong>
                    </div>
                </div>
                <div class="stat-card warning">
                    <i class="fa fa-clock"></i>
                    <div class="stat-info">
                        <span>قيد المعالجة</span>
                        <strong>45</strong>
                    </div>
                </div>
            </div>

            <section class="table-section">
                <h3>أحدث الشحنات</h3>
                <div class="table-wrapper">
                    <table id="shipmentTable">
                        <thead>
                            <tr>
                                <th>رقم الشحنة</th>
                                <th>العميل</th>
                                <th>الوجهة</th>
                                <th>الحالة</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#NB-9901</td>
                                <td>مؤسسة الأمل</td>
                                <td>نيوم</td>
                                <td class="status-badge">في الطريق</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
