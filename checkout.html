<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | NomadByte</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f7; padding: 20px; }
        .box { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #000; color: #fff; width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>تفاصيل الشحن</h2>
        <input type="text" placeholder="الاسم الكامل">
        <input type="tel" placeholder="رقم الجوال">
        <input type="text" placeholder="العنوان (المدينة والحي)">
        <p>الإجمالي: <strong>249 SAR</strong> (شامل التوصيل)</p>
        <button onclick="alert('تم استلام طلبك! سنتصل بك قريباً.')">تأكيد الطلب والدفع عند الاستلام</button>
    </div>
</body>
</html>
