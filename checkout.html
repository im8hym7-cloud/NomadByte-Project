<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع الآمن | NomadByte</title>
    <style>
        :root { --blue: #007aff; --error: #ff3b30; }
        body { font-family: sans-serif; background: #f5f5f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .payment-box { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        input:focus { border-color: var(--blue); outline: none; }
        .error-msg { color: var(--error); font-size: 0.8rem; display: none; margin-top: 5px; }
        .btn-submit { background: #1d1d1f; color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
        .loader { display: none; text-align: center; margin-top: 10px; color: var(--blue); font-weight: bold; }
    </style>
</head>
<body>

<div class="payment-box">
    <h2>إتمام الدفع الآمن</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label>رقم البطاقة</label>
            <input type="text" id="cardNumber" placeholder="**** **** **** ****" required maxlength="16">
            <div id="cardError" class="error-msg">الرجاء إدخال رقم بطاقة صحيح</div>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>التاريخ</label>
                <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5">
            </div>
            <div class="form-group" style="flex: 1;">
                <label>CVV</label>
                <input type="text" id="cvv" placeholder="123" required maxlength="3">
            </div>
        </div>

        <div class="form-group">
            <label>الاسم على البطاقة</label>
            <input type="text" id="holderName" placeholder="Full Name" required>
        </div>

        <button type="submit" class="btn-submit" id="payButton">تأكيد الدفع (249 ريال)</button>
    </form>
    
    <div id="loading" class="loader">جاري الاتصال بالبنك... يرجى عدم إغلاق الصفحة</div>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('payButton');
        const loader = document.getElementById('loading');
        const cardNum = document.getElementById('cardNumber').value;

        // 1. التحقق من طول رقم البطاقة (برمجة حقيقية)
        if(cardNum.length < 16) {
            document.getElementById('cardError').style.display = 'block';
            return;
        }

        // 2. محاكاة عملية دفع حقيقية
        btn.disabled = true;
        btn.innerText = "جاري المعالجة...";
        loader.style.display = 'block';

        setTimeout(() => {
            // هنا نربط بوابة الدفع مستقبلاً
            window.location.href = "success.html"; 
        }, 3000);
    });
</script>

</body>
</html>
