<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | NomadByte</title>
    <style>
        :root { --blue: #007aff; --black: #1d1d1f; --grey: #f5f5f7; }
        body { font-family: -apple-system, sans-serif; background: var(--grey); margin: 0; padding: 20px; }
        .checkout-container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2 { font-weight: 800; border-bottom: 2px solid var(--grey); padding-bottom: 15px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .order-summary { background: var(--grey); padding: 20px; border-radius: 12px; margin: 25px 0; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .pay-btn { background: var(--black); color: #fff; width: 100%; padding: 18px; border: none; border-radius: 12px; font-size: 1.2rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .pay-btn:hover { background: var(--blue); }
    </style>
</head>
<body>

<div class="checkout-container">
    <h2>بيانات الشحن والدفع</h2>
    
    <div class="order-summary">
        <div class="summary-row"><span>المنتج:</span><strong>Magnetic Gym Bag</strong></div>
        <div class="summary-row"><span>السعر:</span><strong>249 SAR</strong></div>
        <div class="summary-row"><span>التوصيل:</span><strong>مجاني</strong></div>
        <hr>
        <div class="summary-row"><span>الإجمالي:</span><strong style="color:var(--blue); font-size: 1.4rem;">249 SAR</strong></div>
    </div>

    <form id="paymentForm">
        <div class="input-group">
            <label>الاسم الكامل</label>
            <input type="text" placeholder="مثال: محمد السعد" required>
        </div>
        <div class="input-group">
            <label>رقم الجوال</label>
            <input type="tel" placeholder="05xxxxxxxx" required>
        </div>
        <div class="input-group">
            <label>العنوان (المدينة، الحي)</label>
            <input type="text" placeholder="الرياض، حي النخيل" required>
        </div>
        
        <button type="submit" class="pay-btn">تأكيد الطلب والدفع</button>
    </form>
</div>

<script>
    document.getElementById('paymentForm').onsubmit = function(e) {
        e.preventDefault();
        alert('شكراً لك! تم استلام طلبك في NomadByte بنجاح. سنقوم بالتواصل معك لتأكيد الشحن.');
        window.location.href = 'index.html';
    };
</script>

</body>
</html>
