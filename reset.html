<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة السر - NomadByte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>نسيت كلمة السر؟</h2>
            <p class="subtitle">أدخل بريدك الإلكتروني أو رقم الجوال لإرسال كود التحقق</p>

            <form>
                <div class="input-group">
                    <label>البريد الإلكتروني / الجوال</label>
                    <input type="text" placeholder="مثال: nomad@byte.com" required>
                </div>
                <button type="submit" class="login-btn-blue">إرسال رابط الاستعادة</button>
            </form>

            <div class="footer-links">
                <a href="login.html">العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>
</body>
</html>
