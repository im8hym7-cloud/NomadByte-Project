<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <title>استعادة كلمة السر - NomadByte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="header-text">
                <h2>نسيت كلمة السر؟</h2>

            </div>

            <form id="resetForm">
                <div class="input-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" placeholder="example@nomadbyte.com" required>
                </div>

                <button type="submit" class="login-btn-blue">إرسال رابط التحقق</button>
            </form>

            <div class="footer-links">
                <a href="login.html">العودة لتسجيل الدخول</a>
                <a href="index.html">الرئيسية</a>
            </div>
        </div>
    </div>
