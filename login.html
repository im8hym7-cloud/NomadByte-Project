<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMADBYTE | ACCESS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* تنسيقات إضافية خاصة بصفحة الدخول فقط */
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=2070');
            background-size: cover;
        }

        .login-box {
            background: rgba(18, 18, 18, 0.95);
            padding: 40px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 4px solid var(--accent-neon);
        }

        .login-box h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--accent-neon);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent-neon);
            color: black;
            border: none;
            font-weight: 900;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: white;
        }

        .extra-links {
            margin-top: 20px;
            font-size: 0.8rem;
        }

        .extra-links a {
            color: var(--text-dim);
            text-decoration: none;
        }

        .extra-links a:hover {
            color: var(--accent-neon);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>MEMBER ACCESS</h2>
            <form>
                <div class="input-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" placeholder="email@nomadbyte.com" required>
                </div>
                <div class="input-group">
                    <label>كلمة المرور</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-btn">LOGIN TO DROP</button>
            </form>
            <div class="extra-links">
                <a href="reset.html">نسيت كلمة المرور؟</a> | <a href="user.html">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>

</body>
</html>
