<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول الأفراد | شحنة</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: linear-gradient(rgba(10,46,92,0.85), rgba(10,46,92,0.85)), url('https://images.unsplash.com/photo-1521737711867-e3b97375f902?auto=format&fit=crop&w=1000&q=80'); background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 50px; border-radius: 35px; width: 400px; text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        .logo { height: 60px; margin-bottom: 20px; }
        .prof-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid #f39c12; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 12px 0; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; background: #f9f9f9; font-size: 1rem; }
        button { width: 100%; padding: 16px; background: #f39c12; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #e67e22; transform: translateY(-2px); }
        .back { display: block; margin-top: 25px; color: #0a2e5c; text-decoration: none; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://im8hym7-cloud.github.io/NomadByte-Project/img/logo.png" class="logo">
        <br>
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=200&q=80" class="prof-img">
        <h2 style="color:#0a2e5c; margin:0 0 30px 0;">دخول الأفراد</h2>
        <input type="text" placeholder="اسم المستخدم">
        <input type="password" placeholder="كلمة المرور">
        <button onclick="location.href='index.html'">دخول النظام</button>
        <a href="index.html" class="back">← الرجوع للصفحة الرئيسية</a>
    </div>
</body>
</html>
