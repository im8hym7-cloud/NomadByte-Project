<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول الأفراد | شحنة</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: linear-gradient(rgba(10,46,92,0.8), rgba(10,46,92,0.8)), url('https://images.unsplash.com/photo-1521737711867-e3b97375f902?auto=format&fit=crop&w=1000&q=80'); background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 30px; width: 380px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .prof-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 4px solid #f39c12; }
        .logo { height: 50px; margin-bottom: 10px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #f39c12; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        a { display: block; margin-top: 15px; color: #0a2e5c; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://im8hym7-cloud.github.io/NomadByte-Project/img/logo.png" class="logo"><br>
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=200&q=80" class="prof-img">
        <h2 style="color:#0a2e5c; margin-top:0;">دخول الأفراد</h2>
        <input type="text" placeholder="اسم المستخدم">
        <input type="password" placeholder="كلمة المرور">
        <button onclick="location.href='index.html'">تسجيل الدخول</button>
        <a href="index.html">← الرجوع للرئيسية</a>
    </div>
</body>
</html>
