<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadByte - دخول الأفراد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card">
        <div class="image-section">
            <img src="https://im8hym7-cloud.github.io/NomadByte-Project/img/logo.png" alt="Individual Login">
        </div>
        <div class="form-section">
            <h2>مرحباً بك مجدداً</h2>
            <p>سجل دخولك لـ <strong>NomadByte_KSA</strong></p>
            <div class="input-group">
                <label>اسم المستخدم</label>
                <input type="text" id="user" placeholder="أدخل اسمك">
            </div>
            <div class="input-group">
                <label>كلمة السر</label>
                <input type="password" id="pass" placeholder="••••••••">
            </div>
            <button class="btn-login" onclick="window.location.href='index.html'">دخول</button>
            <div class="footer-links">
                <a href="index.html">العودة للرئيسية ←</a>
            </div>
        </div>
    </div>
</body>
</html>
