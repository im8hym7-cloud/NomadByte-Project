<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - NomadByte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="icon.png" alt="Logo" class="main-logo">
            
            <div class="header-text">
                <h2>مرحباً بك مجدداً</h2>
                <p class="subtitle">سجل دخولك الآمن لـ NomadByte_KSA</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>اسم المستخدم</label>
                    <input type="text" placeholder="أدخل اسم المستخدم" required>
                </div>

                <div class="input-group">
                    <label>كلمة السر</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">دخول</button>
            </form>

            <div class="divider">أو عبر الهوية الرقمية</div>

            <button type="button" class="nafath-btn">
                <span class="nafath-logo">SA</span> 
                الدخول عبر النفاذ الوطني
            </button>

            <div class="footer-links">
                <a href="#">نسيت كلمة السر؟</a>
                <a href="index.html">← العودة للرئيسية</a>
            </div>
        </div>
    </div>

</body>
</html>
