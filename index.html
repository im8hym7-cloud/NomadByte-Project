<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadByte | نظام التتبع المتكامل</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #27ae60;
            --secondary: #2c3e50;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .header-logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .search-area {
            display: flex;
            gap: 10px;
            margin: 25px 0;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #resultBox {
            display: none;
            border-top: 2px solid #eee;
            margin-top: 20px;
            padding-top: 20px;
            text-align: right;
            animation: slideUp 0.4s ease;
        }

        .status-tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        #progressFill {
            height: 100%;
            width: 0;
            background: var(--primary);
            transition: width 0.8s ease;
        }

        .download-btn {
            background: #34495e;
            width: 100%;
            margin-top: 15px;
            display: none; /* يظهر فقط عند وجود شحنة */
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
