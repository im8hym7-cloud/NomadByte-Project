<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadByte - نظام الشحن</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2 class="logo">NomadByte</h2>
            <nav>
                <button class="nav-item active"><i class="fas fa-th-large"></i> لوحة التحكم</button>
                <button class="nav-item"><i class="fas fa-box"></i> الشحنات</button>
                <button class="nav-item" onclick="toggleModal()"><i class="fas fa-plus"></i> إضافة شحنة</button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="hero-section">
                <h1>مرحباً بك في NomadByte</h1>
                <p>إدارة وتتبع شحناتك بكل سهولة وبساطة.</p>
            </header>

            <section class="table-section">
                <table class="shipment-table">
                    <thead>
                        <tr>
                            <th>رقم الشحنة</th>
                            <th>العميل</th>
                            <th>الحالة</th>
                            <th>التاريخ</th>
                        </tr>
                    </thead>
                    <tbody id="shipmentTableBody">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="shipmentModal" class="modal" style="display:none;">
        <h3>إضافة شحنة جديدة</h3>
        <form id="shipmentForm">
            <input type="text" id="shipmentID" placeholder="رقم الشحنة" required>
            <input type="text" id="clientName" placeholder="اسم العميل" required>
            <select id="status">
                <option value="قيد المعالجة">قيد المعالجة</option>
                <option value="في الطريق">في الطريق</option>
                <option value="تم التسليم">تم التسليم</option>
            </select>
            <button type="button" class="btn-primary" onclick="saveShipment()">حفظ الشحنة</button>
            <button type="button" onclick="toggleModal()">إلغاء</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
