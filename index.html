<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadByte | الشنطة المغناطيسية الاحترافية</title>
    <style>
        /* نظام تصميم Allbirds & Apple Style */
        :root {
            --primary: #007aff;
            --black: #000000;
            --grey: #f5f5f7;
            --text-muted: #86868b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            color: var(--black);
            line-height: 1.5;
        }

        /* ناف بار بسيط ونظيف */
        header {
            padding: 20px 8%;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px; }

        /* حاوية المنتج الرئيسية */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1.2fr 1fr; /* تقسيم احترافي */
            gap: 60px;
            padding: 0 5%;
        }

        /* قسم الصورة بلمسة Beardbrand */
        .product-visual {
            background: var(--grey);
            border-radius: 28px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-visual img {
            width: 100%;
            height: auto;
            mix-blend-mode: darken; /* لدمج خلفية الصورة مع الموقع */
        }

        /* قسم المعلومات */
        .product-info {
            padding: 20px 0;
        }

        .brand-label {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 10px 0 20px 0;
            letter-spacing: -1px;
        }

        .price-section {
            margin-bottom: 30px;
        }

        .now { font-size: 2.5rem; font-weight: 700; color: var(--primary); }
        .was { font-size: 1.4rem; text-decoration: line-through; color: var(--text-muted); margin-right: 15px; }

        /* جدول المواصفات الفني */
        .specs {
            border-top: 1px solid #eee;
            margin-top: 30px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f7;
        }

        .spec-label { color: var(--text-muted); }
        .spec-value { font-weight: 600; }

        /* زر الأكشن الكبير */
        .buy-now {
            background: var(--black);
            color: white;
            width: 100%;
            padding: 22px;
            border-radius: 14px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            margin-top: 40px;
            transition: 0.3s;
        }

        .buy-now:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,122,255,0.2);
        }

        /* متجاوب مع الموبايل */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">NomadByte</div>
</header>

<main class="container">
    <section class="product-visual">
        <img src="image_c0953a.png" alt="NomadByte Magnetic Bag" 
             onerror="this.src='https://raw.githubusercontent.com/im8hym7-cloud/NomadByte-Project/main/image_c0953a.png'">
    </section>

    <section class="product-info">
        <span class="brand-label">ابتكار NomadByte المعتمد</span>
        <h1>Magnetic Gym Bag</h1>
        
        <div class="price-section">
            <span class="now">249 SAR</span>
            <span class="was">428 SAR</span>
        </div>

        <p style="font-size: 1.1rem; color: #444;">
            الحل النهائي لتصوير تمارينك. شنطة بمغناطيس N52 تلتصق بقوة على أجهزة الجيم، مصنوعة من خامة TPU المتينة.
        </p>

        <div class="specs">
            <div class="spec-item"><span class="spec-label">المادة</span><span class="spec-value">TPU مقاوم للماء</span></div>
            <div class="spec-item"><span class="spec-label">السعة</span><span class="spec-value">1.36 لتر</span></div>
            <div class="spec-item"><span class="spec-label">المغناطيس</span><span class="spec-value">N52 الصناعي</span></div>
            <div class="spec-item"><span class="spec-label">الوزن</span><span class="spec-value">0.69 كجم</span></div>
        </div>

        <button class="buy-now" onclick="alert('جاري نقلك لصفحة الدفع الآمن...')">أضف للسلة - شراء الآن</button>
    </section>
</main>

</body>
</html>
