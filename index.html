<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMADBYTE | ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="announcement-bar">
        Next Drop: February 2026 // Worldwide Shipping
    </div>

    <header class="hero">
        <h1 class="main-title">NOMAD<b>BYTE</b></h1>
        <p class="hero-tagline">The New Standard</p>
        <a href="#collection" class="btn-primary">View Collection</a>
    </header>

    <main id="collection" class="products-section">
        <div class="products-grid">
            <div class="product-card">
                <div class="product-img">
                    <img src="https://via.placeholder.com/600x800/111/fff?text=ESSENTIAL+HOODIE" alt="Item">
                </div>
                <div class="product-info">
                    <h3>Essential Hoodie</h3>
                    <p class="price">350 SAR</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-img">
                    <img src="https://via.placeholder.com/600x800/111/fff?text=CORE+TEE" alt="Item">
                </div>
                <div class="product-info">
                    <h3>Core Tee V.1</h3>
                    <p class="price">180 SAR</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
