<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIHNAH | المنصة الموحدة للنقل اللوجستي</title>
    <style>
        :root { --navy: #0a2e5c; --gold: #f39c12; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--navy); color: white; }
        
        /* الهيدر الموحد حسب طلبك */
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-area img { height: 40px; }
        .nav-btns { display: flex; gap: 10px; }
        
        /* الأزرار الموحدة (دخول الأفراد وبوابة الشركات) */
        .btn-action { padding: 8px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: white; border: none; }
        .btn-gold:hover { background: #e68a00; transform: scale(1.05); }
        .btn-outline { border: 1px solid white; color: white; }

        /* منطقة الهيرو */
        .hero { text-align: center; padding: 80px 20px; background: linear-gradient(rgba(10,46,92,0.7), rgba(10,46,92,0.7)), url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&w=1350&q=80'); background-size: cover; }
        
        /* صندوق البحث */
        .search-box { background: white; padding: 25px; border-radius: 15px; display: flex; gap: 10px; max-width: 1000px; margin: -40px auto 40px; color: #333; box-shadow: 0 15px 30px rgba(0,0,0,0.3); align-items: flex-end; flex-wrap: wrap; }
        .field { flex: 1; min-width: 140px; display: flex; flex-direction: column; gap: 5px; text-align: right; }
        select, input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        .btn-search { background: var(--gold); color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* نتائج البحث */
        .results { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; color: #333; padding: 20px; border-radius: 15px; text-align: center; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-bottom: 4px solid var(--gold); }
        .price { font-size: 1.5rem; color: var(--navy); font-weight: bold; margin: 10px 0; }
        .btn-book { width: 100%; padding: 10px; background: var(--navy); color: white; border: none; border-radius: 8px; cursor: pointer; }

        /* نافذة الحجز */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; color: #333; padding: 30px; border-radius: 20px; width: 400px; text-align: right; }
        .modal-content input { width: 100%; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div class="nav-btns">
            <a href="track.html" class="btn-action btn-outline">تتبع شحنة</a>
            <a href="admin.html" class="btn-action btn-gold">بوابة الشركات</a>
            <a href="login.html" class="btn-action btn-gold">دخول الأفراد</a>
        </div>
        <div class="logo-area">
            <span style="font-size: 1.5rem; font-weight: 900;">SHIHNAH</span>
            <img src="icon.png" alt="Logo">
        </div>
    </header>

    <div class="hero">
        <h1>المنصة الموحدة للنقل اللوجستي</h1>
        <p>نقل ذكي يربط كافة مدن المملكة</p>
    </div>

    <div class="search-box">
        <div class="field"><label>من مدينة:</label>
            <select id="from">
                <optgroup label="المنطقة الوسطى"><option>الرياض</option><option>الخرج</option></optgroup>
                <optgroup label="المنطقة الغربية"><option>جدة</option><option>مكة المكرمة</option><option>المدينة المنورة</option></optgroup>
                <optgroup label="الشرقية"><option>الدمام</option><option>الخبر</option></optgroup>
                <optgroup label="أخرى"><option>تبوك</option><option>أبها</option><option>نيوم (NEOM)</option></optgroup>
            </select>
        </div>
        <div class="field"><label>إلى وجهة:</label>
            <select id="to">
                <optgroup label="المنطقة الوسطى"><option>الرياض</option><option>الخرج</option></optgroup>
                <optgroup label="المنطقة الغربية"><option>جدة</option><option>مكة المكرمة</option><option>المدينة المنورة</option></optgroup>
                <optgroup label="أخرى"><option>نيوم (NEOM)</option><option>القدية</option></optgroup>
            </select>
        </div>
        <div class="field" style="flex:0.3"><label>الوزن:</label><input type="number" id="weight" value="1"></div>
        <div class="field" style="flex:0.3"><label>الوحدة:</label>
            <select id="unit"><option value="kg">كيلو</option><option value="g">جرام</option></select>
        </div>
        <button class="btn-search" onclick="search()">بحث الأسعار</button>
    </div>

    <div class="results" id="results">
        <div class="card" data-rate="25"><h3>أرامكس</h3><p>توصيل سريع</p><div class="price">--</div><button class="btn-book">حجز الشحنة</button></div>
        <div class="card" data-rate="30"><h3>سمسا (SMSA)</h3><p>أكبر تغطية</p><div class="price">--</div><button class="btn-book">حجز الشحنة</button></div>
        <div class="card" data-rate="20"><h3>المجدوعي</h3><p>نقل لوجستي متكامل</p><div class="price">--</div><button class="btn-book">حجز الشحنة</button></div>
        <div class="card" data-rate="15"><h3>زاجل</h3><p>شحن اقتصادي</p><div class="price">--</div><button class="btn-book">حجز الشحنة</button></div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h3>تأكيد الطلب</h3>
            <input type="text" id="custName" placeholder="اسمك الكامل">
            <input type="tel" id="custPhone" placeholder="رقم الجوال">
            <button class="btn-book" onclick="confirm()">إصدار رقم التتبع</button>
            <button style="background:none; border:none; color:red; cursor:pointer; margin-top:10px;" onclick="closeM()">إلغاء</button>
        </div>
    </div>

    <script>
        function search() {
            let w = document.getElementById('weight').value;
            let u = document.getElementById('unit').value;
            let factor = (u === 'g') ? w/1000 : w;
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = 'block';
                let p = (factor * c.getAttribute('data-rate')).toFixed(2);
                c.querySelector('.price').innerText = p + " ريال";
                c.querySelector('button').onclick = () => { document.getElementById('bookModal').style.display='flex'; };
            });
        }
        function closeM() { document.getElementById('bookModal').style.display='none'; }
        function confirm() {
            let id = "SH-" + Math.floor(Math.random()*9000 + 1000);
            alert("تم الحجز بنجاح! رقم تتبعك: " + id);
            closeM();
        }
    </script>
</body>
</html>
