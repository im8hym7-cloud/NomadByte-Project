<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تتبع الشحنة | SHIHNAH</title>
    <style>
        :root { --navy: #0a2e5c; --gold: #f39c12; }
        body { margin: 0; font-family: sans-serif; background: #f4f7f6; }
        header { background: var(--navy); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; color: white; }
        .container { max-width: 700px; margin: 60px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input { width: 60%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 1.1rem; }
        .btn-track { background: var(--gold); color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-right: 10px; }
        #status { margin-top: 40px; display: none; text-align: right; border-right: 4px solid var(--gold); padding-right: 20px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">← الرئيسية</a>
        <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-size:1.5rem; font-weight:900;">SHIHNAH</span>
            <img src="icon.png" alt="Logo" style="height:40px;">
        </div>
    </header>
    <div class="container">
        <h2 style="color:var(--navy);">تتبع حالة بضائعك</h2>
        <input type="text" id="trackNo" placeholder="أدخل رقم الشحنة (مثلاً: SH-101)">
        <button class="btn-track" onclick="track()">بحث</button>
        <div id="status">
            <h3 id="cName">الشركة: المجدوعي للوجستيات</h3>
            <p style="color:var(--gold); font-weight:bold;">الحالة: جاري التحميل من المستودع</p>
            <p><small>الموقع الحالي: الرياض - حي السلي</small></p>
        </div>
    </div>
    <script>
        function track() {
            if(document.getElementById('trackNo').value !== "") {
                document.getElementById('status').style.display = 'block';
            }
        }
    </script>
</body>
</html>
