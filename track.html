<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تتبع الشحنة | NOMADBYTE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .track-box { max-width: 500px; margin: 100px auto; background: #111; padding: 40px; border-radius: 15px; border: 1px solid var(--cyan); text-align: center; }
        .track-input { width: 100%; padding: 15px; margin: 20px 0; background: #000; border: 1px solid #333; color: var(--cyan); font-family: 'Orbitron'; text-align: center; }
    </style>
</head>
<body>
    <div class="track-box">
        <h2 style="font-family:'Orbitron';">TRACK DROP</h2>
        <input type="text" id="shipID" class="track-input" placeholder="NB-XXXX">
        <button onclick="track()" class="glow-button" style="width: 100%;">تتبع الآن</button>
        <div id="res" style="display:none; margin-top:20px; padding:20px; background:#1a1a1a; border-right:4px solid var(--cyan);">
            <p id="st" style="color:var(--cyan); font-weight:900;"></p>
            <p id="cu" style="color:white; margin-top:10px;"></p>
        </div>
    </div>
    <script>
        function track() {
            const id = document.getElementById('shipID').value;
            const data = JSON.parse(localStorage.getItem('nomadShipments')) || [];
            const found = data.find(s => s.id === id);
            if(found) {
                document.getElementById('res').style.display = "block";
                document.getElementById('st').innerText = found.status;
                document.getElementById('cu').innerText = "العميل: " + found.customer;
            } else { alert("رقم غير موجود"); }
        }
    </script>
</body>
</html>
