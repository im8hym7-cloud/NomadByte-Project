<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadByte - تتبع شحنتك</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-card">
        <div class="image-section">
            <img src="https://cdn-icons-png.flaticon.com/512/754/754848.png" alt="Tracking">
        </div>
        <div class="form-section">
            <h2>تتبع شحنتك</h2>
            <p>أدخل رقم الشحنة لمعرفة مكانها الآن</p>
            <div class="input-group">
                <label>رقم التتبع (Tracking Number)</label>
                <input type="text" placeholder="مثال: NB-2026-01">
            </div>
            <button class="btn-action" onclick="alert('جاري جلب بيانات الشحنة...')">تتبع الآن</button>
            <div class="footer-links">
                <a href="index.html">← العودة للرئيسية</a>
            </div>
        </div>
    </div>

</body>
</html>
