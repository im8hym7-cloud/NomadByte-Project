<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الشركات | NomadByte Business</title>
    <style>
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: #0a2e5c; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); 
            padding: 40px; border-radius: 25px; width: 420px; 
            border: 1px solid rgba(255,255,255,0.1); text-align: center; color: white;
        }
        .logo-section img { height: 60px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        
        .input-group { text-align: right; margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .input-group input { 
            width: 100%; padding: 12px; border: none; border-radius: 10px; 
            background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; 
        }
        .input-group input::placeholder { color: #ccc; }

        .btn-admin { 
            width: 100%; padding: 14px; background: #2980b9; color: white; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem;
        }

        .back-link { 
            display: inline-block; margin-top: 25px; color: #cbd5e0; text-decoration: none; font-size: 0.9rem;
        }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="admin-card">
        <div class="logo-section">
            <img src="https://im8hym7-cloud.github.io/NomadByte-Project/img/logo.png" alt="NomadByte Logo">
            <h2 style="margin: 15px 0;">بوابة شركاء الأعمال</h2>
        </div>

        <div class="input-group">
            <label>رقم السجل التجاري (CR)</label>
            <input type="text" placeholder="1010XXXXXX">
        </div>

        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" placeholder="••••••••">
        </div>

        <button class="btn-admin" onclick="location.href='dashboard.html'">دخول الشركاء</button>

        <a href="index.html" class="back-link">← العودة للصفحة الرئيسية</a>
    </div>

</body>
</html>
