<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة الشركات | شحنة</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0a2e5c; background-image: linear-gradient(rgba(10, 46, 92, 0.9), rgba(10, 46, 92, 0.9)), url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&w=1350&q=80'); background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 50px; border-radius: 35px; width: 420px; text-align: center; color: white; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 40px 80px rgba(0,0,0,0.5); }
        .logo { height: 60px; margin-bottom: 20px; }
        .prof-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid #2980b9; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 12px 0; border: none; border-radius: 12px; background: rgba(255,255,255,0.15); color: white; box-sizing: border-box; font-size: 1rem; }
        input::placeholder { color: #ccc; }
        button { width: 100%; padding: 16px; background: #2980b9; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #3498db; transform: translateY(-2px); }
        .back { display: block; margin-top: 25px; color: #cbd5e0; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://im8hym7-cloud.github.io/NomadByte-Project/img/logo.png" class="logo">
        <br>
        <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=200&q=80" class="prof-img">
        <h2 style="margin:0 0 30px 0;">بوابة شركاء شحنة</h2>
        <input type="text" placeholder="رقم السجل التجاري">
        <input type="password" placeholder="كلمة المرور">
        <button onclick="location.href='index.html'">دخول الشركاء</button>
        <a href="index.html" class="back">← الرجوع للصفحة الرئيسية</a>
    </div>
</body>
</html>
