<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة الشركات | شحنة</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0a2e5c; background-image: linear-gradient(rgba(10,46,92,0.9), rgba(10,46,92,0.9)), url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&w=1350&q=80'); background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; width: 400px; text-align: center; color: white; border: 1px solid rgba(255,255,255,0.2); }
        .prof-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 4px solid #2980b9; }
        .logo { height: 50px; margin-bottom: 10px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 12px; background: rgba(255,255,255,0.2); color: white; box-sizing: border-box; }
        input::placeholder { color: #eee; }
        button { width: 100%; padding: 14px; background: #2980b9; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        a { display: block; margin-top: 15px; color: #ddd; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://im8hym7-cloud.github.io/NomadByte-Project/img/logo.png" class="logo"><br>
        <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=200&q=80" class="prof-img">
        <h2 style="margin-top:0;">بوابة الشركاء</h2>
        <input type="text" placeholder="رقم السجل التجاري">
        <input type="password" placeholder="كلمة المرور">
        <button onclick="location.href='index.html'">دخول الشركاء</button>
        <a href="index.html">← الرجوع للرئيسية</a>
    </div>
</body>
</html>
