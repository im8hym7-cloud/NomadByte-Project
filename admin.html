<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>NOMADBYTE | ADMIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        .admin-box { max-width: 500px; margin: 50px auto; padding: 30px; background: #0d0d0d; border: 1px solid #1a1a1a; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2 style="margin-bottom:20px;">إضافة قطعة جديدة</h2>
        <input type="text" id="pName" placeholder="اسم المنتج (مثلاً: Core Hoodie)">
        <input type="number" id="pPrice" placeholder="السعر (SAR)">
        <input type="text" id="pImage" placeholder="رابط صورة المنتج">
        <button onclick="saveProduct()" class="btn-primary" style="width:100%">نشر المنتج في المتجر</button>
        <a href="index.html" style="display:block; margin-top:20px; color:#666; text-align:center;">العودة للمتجر</a>
    </div>

    <script>
        function saveProduct() {
            const product = {
                name: document.getElementById('pName').value,
                price: document.getElementById('pPrice').value,
                image: document.getElementById('pImage').value || 'https://via.placeholder.com/500x600/111/fff?text=NOMADBYTE'
            };
            
            let products = JSON.parse(localStorage.getItem('nomadProducts')) || [];
            products.push(product);
            localStorage.setItem('nomadProducts', JSON.stringify(products));
            
            alert('تم نشر القطعة بنجاح! تفقد المتجر الآن.');
        }
    </script>
</body>
</html>
