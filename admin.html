<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | NOMADBYTE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 500px; margin: 100px auto; background: #0d0d0d; padding: 40px; border: 1px solid #1a1a1a; border-radius: 8px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2 style="margin-bottom: 25px;">إضافة منتج للمتجر</h2>
        <input type="text" id="pName" placeholder="اسم القطعة">
        <input type="number" id="pPrice" placeholder="السعر (SAR)">
        <input type="text" id="pImage" placeholder="رابط الصورة (URL)">
        <button onclick="addProduct()" class="btn-primary" style="width:100%;">نشر الآن</button>
        <button onclick="localStorage.removeItem('nomadProducts'); location.reload();" style="margin-top:10px; background:none; border:none; color:#555; cursor:pointer; width:100%;">تصفير المتجر</button>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:var(--accent); text-decoration:none;">← العودة للمتجر</a>
    </div>

    <script>
        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const image = document.getElementById('pImage').value || 'https://via.placeholder.com/600x800/111/fff?text=NOMADBYTE';

            if(!name || !price) { alert('عب البيانات يا بطل'); return; }

            let products = JSON.parse(localStorage.getItem('nomadProducts')) || [];
            products.push({ name, price, image });
            localStorage.setItem('nomadProducts', JSON.stringify(products));
            
            alert('تم النشر بنجاح!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
