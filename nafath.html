<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النفاذ الوطني الموحد | NomadByte</title>
    <style>
        /* تنسيق داخلي سريع لضمان ظهور الصفحة حتى لو لم يقرأ ملف CSS الخارجي */
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .nafath-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border-top: 6px solid #10b981;
        }
        .iam-logo {
            background: #10b981;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 { color: #333; margin-bottom: 10px; font-size: 22px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        .input-group { text-align: right; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* يمنع خروج الحقل عن الإطار */
            font-size: 16px;
        }
        .btn-nafath {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-nafath:hover { background: #0e9d6d; }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="nafath-card">
        <div class="iam-logo">IAM</div>
        <h2>تسجيل الدخول</h2>
        <p>عزيزي المستخدم، يرجى إدخال رقم الهوية الوطنية/الإقامة لإتمام عملية التصديق.</p>

        <form>
            <div class="input-group">
                <label>رقم الهوية / الإقامة</label>
                <input type="text" placeholder="1XXXXXXXXX" maxlength="10">
            </div>
            <button type="submit" class="btn-nafath">دخول</button>
        </form>

        <a href="index.html" class="back-link">← العودة للموقع الرئيسي</a>
    </div>

</body>
</html>
