<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMADBYTE | THE VAULT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        .vault-header {
            padding: 50px;
            background: linear-gradient(to bottom, #121212, #080808);
            text-align: center;
            border-bottom: 1px solid #222;
        }

        .user-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: var(--accent-neon);
            font-family: 'Orbitron';
            font-size: 1.5rem;
            display: block;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }

        .vault-content {
            padding: 50px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .inventory-item {
            background: #121212;
            border: 1px solid #222;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .inventory-item img {
            width: 100%;
            filter: grayscale(100%);
            opacity: 0.5;
        }

        .inventory-item.owned img {
            filter: grayscale(0%);
            opacity: 1;
        }

        .rarity-tag {
            font-size: 10px;
            background: #222;
            padding: 2px 5px;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .owned-badge {
            color: var(--accent-neon);
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <section class="vault-header">
        <h1 style="font-family: 'Orbitron';">WELCOME, NOMAD_01</h1>
        <div class="user-stats">
            <div class="stat-item">
                <span class="stat-value">1,250</span>
                <span class="stat-label">Nomad Points</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">03</span>
                <span class="stat-label">Items Owned</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">#882</span>
                <span class="stat-label">Rank</span>
            </div>
        </div>
    </section>

    <main class="vault-content">
        <h2 style="font-family: 'Orbitron'; font-size: 1rem;">YOUR INVENTORY // الخزنة</h2>
        
        <div class="inventory-grid">
            <div class="inventory-item owned">
                <span class="rarity-tag" style="color: #ff3e3e;">RARE</span>
                <img src="https://via.placeholder.com/150/121212/A3FF00?text=HOODIE" alt="Item">
                <span class="owned-badge">✓ OWNED</span>
            </div>

            <div class="inventory-item owned">
                <span class="rarity-tag">COMMON</span>
                <img src="https://via.placeholder.com/150/121212/A3FF00?text=TEE" alt="Item">
                <span class="owned-badge">✓ OWNED</span>
            </div>

            <div class="inventory-item">
                <span class="rarity-tag" style="color: var(--accent-neon);">LEGENDARY</span>
                <img src="https://via.placeholder.com/150/121212/444?text=LOCKED" alt="Item">
                <span style="font-size: 12px; color: #444;">NOT OWNED</span>
            </div>
        </div>
    </main>

</body>
</html>
